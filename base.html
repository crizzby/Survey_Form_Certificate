<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <div class="container">
      <header class="header">
        <h1 id="title">Anmeldungs Formular<h1>
        <p id="description">Danke für die Unterstützung</p>
      </header>  
<form id="survey-form">
  <div class="form-group">
     <label id="name-label" for="name">Name</label>
    <input
      id="name"
      type="text"
      name="name"
      placeholder="Enter your name"
      required
      >
    </div>
  <div class="form-group">
     <label id="email-label" for="name">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      class="form-control"
      placeholder="Enter your Email"
      required
    >
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
    <input
      id="number"
      min="10"
      max="99"
      name="age"
      type="number"
      class="form-control"
      placeholder="Age"
      >
    <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
      </div>
      <div class="form-group">
        <p>Würdest du Bouldern jemandem empfehlen?</p>
         <label>
          <input 
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="definitly"
          >
         Definitely</label>
         <label>
          <input 
            type="radio"
            name="user-recommend"
            class="input-radio"
            value="Maybe"
          >
         Maybe</label>  
         </div>  
         <div class="form-group">
           <p>Welche Schwierigkeiten schaffst du(1-9)
             <span class="clue">(check all that apply)</span>
           </p>
           <label>
             <input
               type="checkbox"
               name="userleistung"
               value="1"
               class="input-checkbox"
             >1</label>
             <label>
             <input
               type="checkbox"
               name="userleistung"
               value="1"
               class="input-checkbox"
             >2</label>
             <label>
             <input
               type="checkbox"
               name="userleistung"
               value="1"
               class="input-checkbox"
             >3</label> 
             <label>
             <input
               type="checkbox"
               name="userleistung"
               value="4"
               class="input-checkbox"
             >4</label> 
             <label>
             <input
               type="checkbox"
               name="userleistung"
               value="5"
               class="input-checkbox"
             >5</label> 
             <label>
             <input
               type="checkbox"
               name="userleistung"
               value="6"
               class="input-checkbox"
             >6</label> 
             <label>
             <input
               type="checkbox"
               name="userleistung"
               value="7"
               class="input-checkbox"
             >7</label> 
             <label>
             <input
               type="checkbox"
               name="userleistung"
               value="8"
               class="input-checkbox"
             >8</label> 
             <label>
             <input
               type="checkbox"
               name="userleistung"
               value="9"
               class="input-checkbox"
             />9</label> 
             </div>
<div class="form-group">
  <p>iwelche ideen oder einwende</p>

    name="comments"

    ></textarea>
